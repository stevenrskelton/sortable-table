<!DOCTYPE html>
<html>
  <head>
	<title>Sortable Table using Polymer Web Components</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="../../platform/platform.js"></script>
	<link rel="import" href="../sortable-table.html">
	<link rel="import" href="index-links.html">
	<style>
		sortable-table { width: 800px }
	</style>
  </head>
  <body unresolved>

	<h2>Auto-Generated <code>columns</code></h2>
	<code>columns</code> is omitted, and web component figures it out as best as it can.  

	<p />

	<template id="example" bind>
	  <sortable-table data="{{data}}" sortColumn="alice"></sortable-table>
	</template>

	<p />

	<h2>Auto-Generated <code>columns</code> should accept missing fields</h2>
	If some column fields are missing for some rows, or the columns are out order it should still work.

	<p />

	<template id="example2" bind>
	  <sortable-table data="{{data}}" sortColumn="alice"></sortable-table>
	</template>

	<script>
	  var fruits = [
		{ fruit: 'apple', alice: 4, bill: 10, casey: 2 },
		{ fruit: 'banana', alice: 0, bill: 4, casey: 0 },
		{ fruit: 'grape', alice: 2, bill: 3, casey: 5 },
		{ fruit: 'pear', alice: 4, bill: 2, casey: 8 },
		{ fruit: 'strawberry', alice: 0, bill: 14, casey: 0 }
	  ];

	  var spottedFruits = [
		{ fruit: 'apple', bill: 4, casey: 2, alice: 4 },
		{ alice: 0, bill: 4, fruit: 'banana', daisy: 0 },
		{ fruit: 'grape', alice: 2 },
		{ elly: 2, alice: 4, fruit: 'pear' },
		{ fruit: 'strawberry', daisy: 2, bill: 14 }
	  ];

	  window.addEventListener('polymer-ready', function(){
		var model = {
		  data: fruits
		};
		document.getElementById('example').model = model;

		var model2 = {
		  data: spottedFruits
		};
		document.getElementById('example2').model = model2;
	  });
	</script>

	<index-links page="autogenerated-columns.html"></index-links>
  </body>
</html>
