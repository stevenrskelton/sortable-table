	<template id="headmapTemplate">
		<td style="background-color:rgba(255,{{+value*50}},{{+value*50}},0.5);width:100px;">
			{{value}}
		</td>
	</template>

	<template id="width150cellTemplate">
		<td style="width:150px;">{{value}}</td>
	</template>

	<template id="example" bind>
		<sortable-table data="{{data}}" columns="{{columns}}" sortColumn="{{sortColumn}}" sortDescending="{{sortDescending}}" headerTemplate="blueHeaderTemplate" cellTemplate="headmapTemplate"></sortable-table>
	</template>

	<script>
	var fruits = [
		{fruit: 'apple', alice: 4, bill: 10, casey: 2 },
		{fruit: 'banana', alice: 0, bill: 4, casey: 0 },
		{fruit: 'grape', alice: 2, bill: 3, casey: 5 },
		{fruit: 'pear', alice: 4, bill: 2, casey: 8 },
		{fruit: 'strawberry', alice: 0, bill: 14, casey: 0 }
	];

	var columns = [
		{name:'fruit', title:'Fruit', cellTemplate: 'fruitsTemplate' },
		{name:'alice', title:'Alice' },
		{name:'bill', title:'Bill' },
		{name:'casey', title:'Casey' },
		{name:'average', title:'Average', formula: function(row){ return Math.round((row.alice + row.bill + row.casey)/3*10)/10; }, cellTemplate: 'width150cellTemplate'},
		{name:'total', title:'Total', formula: function(row){ return row.alice + row.bill + row.casey; }, cellTemplate: 'width150cellTemplate'}
	];

	window.addEventListener('polymer-ready', function(){
		var model = {
			data: fruits,
			columns: columns,
			sortColumn: 'average',
			sortDescending: false
		};
		document.getElementById('example').model = model;
	});
	</script>
</body>
