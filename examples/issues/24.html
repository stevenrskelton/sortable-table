<!DOCTYPE html>
<html>
<head>
	<title>Sortable Table using Polymer Web Components</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="https://stevenrskelton.github.io/polymer/bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="https://stevenrskelton.github.io/polymer/bower_components/sortable-table/sortable-table.html">
	<link rel="import" href="../indexeddb/indexeddb-fruit.html">
	<link rel="import" href="https://stevenrskelton.github.io/polymer/polymer.html">
	<link rel="stylesheet" href="../extjs/4.2.883/ext-theme-classic-all.css">
	<link rel="stylesheet" href="../../css/extjs4.css" shim-shadowdom>
</head>
<body unresolved>

 <sortable-table class="extjs4"
                footerTemplate="defaultPager"
                pageSize="10"
                loading="{{loading}}"
				columns='[
					{"name":"name", "cellTemplate": "fruitsTemplate"}
				]'
                >

                        <template id="fruitsTemplate">
                            <td><a href="#{{value}}">{{value}}</a></td>
                        </template>

                        <indexeddb-fruit
                            role="datasource"

                        ></indexeddb-fruit>

                    </sortable-table>

</body>
